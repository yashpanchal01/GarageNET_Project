{% extends "core/base.html" %}

{% block content %}
<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold">Job Cards</h2>

  <a href="/jobcards/add/"
     class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    + Add Job Card
  </a>
</div>

<table class="w-full bg-white rounded-xl shadow overflow-hidden">
  <thead class="bg-gray-100 text-left text-sm">
    <tr>
      <th class="p-3">Customer</th>
      <th class="p-3">Vehicle</th>
      <th class="p-3">Issue</th>
      <th class="p-3">Status</th>
    </tr>
  </thead>

  <tbody class="text-sm">
    {% for job in jobcards %}
    <tr class="border-t hover:bg-gray-50">
      <td class="p-3 font-medium">{{ job.customer_name }}</td>
      <td class="p-3">{{ job.vehicle_number }}</td>
      <td class="p-3">{{ job.issue }}</td>
      <td class="p-3">
        <span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded text-xs">
          Open
        </span>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="p-4 text-center text-gray-500">
        No job cards created yet
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
