{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GarageNet</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-slate-100">

  <!-- Overlay -->
  <div id="overlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/40 z-40"></div>

  <div class="flex min-h-screen">

    <!-- Sidebar (Hidden by default) -->
    <aside id="sidebar" class="hidden w-64 bg-slate-950 text-white p-5 fixed inset-y-0 left-0 z-50">

      <!-- Top header + close -->
      <div class="flex items-start justify-between mb-8">
        <div>
          <h1 class="text-2xl font-extrabold tracking-tight">GarageNet</h1>
          <p class="text-xs text-slate-300 mt-1">Workshop Management</p>
        </div>

        <button onclick="toggleSidebar()" class="text-slate-300 hover:text-white text-xl leading-none">
          ✕
        </button>
      </div>

      <!-- Links -->
      <nav class="space-y-2 text-sm font-medium">
        <a href="/"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-900 {% if active_page == 'dashboard' %}bg-slate-900 text-blue-300{% endif %}">
          <span>Dashboard</span>
        </a>

        <a href="/jobcards/"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-900 {% if active_page == 'jobcards' %}bg-slate-900 text-blue-300{% endif %}">
          <span>Job Cards</span>
        </a>

        <a href="/inventory/"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-900 {% if active_page == 'inventory' %}bg-slate-900 text-blue-300{% endif %}">
          <span>Inventory</span>
        </a>

        <a href="/billing/"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-900 {% if active_page == 'billing' %}bg-slate-900 text-blue-300{% endif %}">
          <span>Billing</span>
        </a>
        <a href="/gsearch/" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-900">
          <span>GSearch</span>
        </a>



        <!-- Footer at bottom -->
        <div class="absolute bottom-0 left-0 w-full border-t border-slate-800 p-4 text-xs text-slate-400">
          <div class="flex justify-between items-center">
            <p>© 2026 GarageNet</p>
            <br><br>
            <p>-Built by Team</p>
          </div>
        </div>
    </aside>

    <!-- Main -->
    <div class="flex-1">

      <!-- Navbar -->
      <header class="bg-white border-b px-6 md:px-8 py-4 sticky top-0 z-30">
        <div class="grid grid-cols-3 items-center">

          <!-- LEFT: Sidebar toggle -->
          <div class="flex items-center justify-start">
            <button onclick="toggleSidebar()" class="px-3 py-2 rounded-lg border hover:bg-slate-50 text-slate-700">
              ⋮
            </button>
          </div>

          <!-- CENTER: Title -->
          <div class="text-center">
            <h2 class="text-2xl md:text-3xl font-extrabold text-slate-900 leading-tight tracking-tight">
              GarageNet
            </h2>



            <p class="text-xs text-slate-500">
              Professional garage management
            </p>
          </div>

          <!-- RIGHT: Search + Profile -->
          <div class="flex items-center justify-end gap-3">
            <input type="text" placeholder="Search job cards / vehicles..."
              class="hidden md:block w-80 border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />

            <!-- Profile Dropdown -->
            <div class="relative">
              <button onclick="toggleProfileMenu()"
                class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-700 font-bold">
                A
              </button>

              <!-- Dropdown menu -->
              <div id="profileMenu"
                class="hidden absolute right-0 mt-2 w-44 bg-white border rounded-xl shadow-lg overflow-hidden z-50">

                <a href="/login/" class="block px-4 py-2 text-sm hover:bg-slate-50">
                  Login
                </a>
                <a href="/register/" class="block px-4 py-2 text-sm hover:bg-slate-50">
                  Register
                </a>

                <div class="border-t"></div>

                <a href="/admin/" class="block px-4 py-2 text-sm hover:bg-slate-50 text-slate-600">
                  Admin
                </a>
              </div>
            </div>

          </div>

        </div>
      </header>


      <!-- Page -->
      <main class="p-6 md:p-8">
        {% block content %}{% endblock %}



      </main>

    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      sidebar.classList.toggle("hidden");
      overlay.classList.toggle("hidden");
    }

    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.classList.toggle("hidden");
    }

    // click outside -> close dropdown
    document.addEventListener("click", function (event) {
      const menu = document.getElementById("profileMenu");
      if (!menu) return;

      const profileButton = event.target.closest("button");
      const insideMenu = event.target.closest("#profileMenu");

      // agar dropdown open hai, aur click menu / button ke bahar hua -> close
      if (!menu.classList.contains("hidden") && !insideMenu && !profileButton) {
        menu.classList.add("hidden");
      }
    });
  </script>


</body>

</html>
