{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->

<body class="bg-slate-100">

  <!-- Overlay -->

  <div class="flex min-h-screen">

        <button onclick="toggleSidebar()" class="text-slate-300 hover:text-white text-xl leading-none">
          âœ•
        </button>
      </div>

      <!-- Links -->
      <nav class="mt-8 space-y-1 text-sm font-medium">

        <a href="/" class="group flex items-center gap-3 px-4 py-3 rounded-xl transition
   {% if active_page == 'dashboard' %} bg-slate-900 border border-slate-700 {% else %} hover:bg-slate-900 {% endif %}">

          <svg class="w-5 h-5 text-slate-300 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">

          </svg>
          <span class="text-slate-100">Dashboard</span>
        </a>

        <a href="/jobcards/" class="group flex items-center gap-3 px-4 py-3 rounded-xl transition
   {% if active_page == 'jobcards' %} bg-slate-900 border border-slate-700 {% else %} hover:bg-slate-900 {% endif %}">

          <svg class="w-5 h-5 text-slate-300 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6M7 8h10M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span class="text-slate-100">Job Cards</span>
        </a>

        <a href="/inventory/" class="group flex items-center gap-3 px-4 py-3 rounded-xl transition
   {% if active_page == 'inventory' %} bg-slate-900 border border-slate-700 {% else %} hover:bg-slate-900 {% endif %}">

          <svg class="w-5 h-5 text-slate-300 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-14L4 7m8 4v10m0 0l-8-4V7" />
          </svg>
          <span class="text-slate-100">Inventory</span>
        </a>

        <a href="/billing/" class="group flex items-center gap-3 px-4 py-3 rounded-xl transition
   {% if active_page == 'billing' %} bg-slate-900 border border-slate-700 {% else %} hover:bg-slate-900 {% endif %}">

          <svg class="w-5 h-5 text-slate-300 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2m4-5h-8m8 0l-2-2m2 2l-2 2" />
          </svg>
          <span class="text-slate-100">Billing</span>
        </a>

        <a href="/gsearch/" class="group flex items-center gap-3 px-4 py-3 rounded-xl transition
   {% if active_page == 'gsearch' %} bg-slate-900 border border-slate-700 {% else %} hover:bg-slate-900 {% endif %}">

          <svg class="w-5 h-5 text-slate-300 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103.75 3.75a7.5 7.5 0 0012.9 12.9z" />
          </svg>
          <span class="text-slate-100">GSearch</span>
        </a>

      </nav>




      <!-- Footer at bottom -->
      <div class="absolute bottom-0 left-0 w-full border-t border-slate-800 px-4 py-3 text-xs text-slate-400">
        <p>Â© 2026 GarageNet</p>
        <p> - Built by Team</p>
      </div>

    </aside>

    <!-- Main -->
    <div class="flex-1">

      <!-- Navbar -->
      <header class="bg-white border-b sticky top-0 z-30">
        <div class="px-6 md:px-8 py-3">
          <div class="grid grid-cols-3 items-center">

            <!-- LEFT -->
            <div class="flex items-center gap-3">
              <button onclick="toggleSidebar()" class="px-4 py-2 rounded-lg border hover:bg-slate-50 text-slate-700">
                â‹®
              </button>

              <span class="hidden md:inline text-sm font-semibold text-slate-700">
                Workshop Panel
              </span>
            </div>

            <!-- CENTER -->
            <div class="text-center">
              <h2 class="text-2xl md:text-3xl font-extrabold text-slate-900 tracking-tight leading-none">
                GarageNet
              </h2>
              <p class="text-[11px] text-slate-500 mt-1">
                Smart management for garages
              </p>
            </div>

            <!-- RIGHT -->
            <div class="flex items-center justify-end gap-3">

              <!-- Search -->
              <div class="hidden md:flex items-center border rounded-lg px-3 py-2 w-80">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
                <span class="text-slate-400 text-sm mr-2"></span>
                <input type="text" placeholder="Search vehicles / job cards..."
                  class="w-full text-sm outline-none bg-transparent" />
              </div>

              <!-- Profile Dropdown -->
              <div class="relative">
                <button onclick="toggleProfileMenu()"
                  class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-700 font-bold hover:bg-slate-300 transition">
                  A
                </button>

                <div id="profileMenu"
                  class="hidden absolute right-0 mt-2 w-48 bg-white border rounded-xl shadow-lg overflow-hidden z-50">
                  <div class="px-4 py-3 bg-slate-50">
                    <p class="text-sm font-semibold text-slate-800">Aniket</p>
                    <p class="text-xs text-slate-500">Garage Owner</p>
                  </div>

                  <a href="/login/" class="block px-4 py-2 text-sm hover:bg-slate-50">
                    ğŸ” Login
                  </a>
                  <a href="/register/" class="block px-4 py-2 text-sm hover:bg-slate-50">
                    ğŸ“ Register
                  </a>

                  <div class="border-t"></div>

                  <a href="/admin/" class="block px-4 py-2 text-sm hover:bg-slate-50 text-slate-600">
                    âš™ï¸ Admin
                  </a>
                </div>
              </div>

            </div>

          </div>
        </div>
      </header>



      <!-- Page -->
      <main class="p-6 md:p-8">
        {% block content %}{% endblock %}



      </main>

    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      sidebar.classList.toggle("hidden");
      overlay.classList.toggle("hidden");
    }

    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.classList.toggle("hidden");
    }

    // click outside -> close dropdown
    document.addEventListener("click", function (event) {
      const menu = document.getElementById("profileMenu");
      if (!menu) return;

      const profileButton = event.target.closest("button");
      const insideMenu = event.target.closest("#profileMenu");

      // agar dropdown open hai, aur click menu / button ke bahar hua -> close
      if (!menu.classList.contains("hidden") && !insideMenu && !profileButton) {
        menu.classList.add("hidden");
      }
    });
  </script>


</body>

</html>
