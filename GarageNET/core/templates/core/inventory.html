{% extends "core/base.html" %}

{% block content %}
<div class="mb-6">
  <h2 class="text-2xl font-extrabold text-slate-900">Inventory</h2>
  <p class="text-sm text-slate-500 mt-1">Stock & parts overview</p>
</div>

<div class="bg-white rounded-2xl shadow border overflow-hidden">
  <table class="w-full text-sm">
    <thead class="bg-slate-50 text-left text-xs uppercase tracking-wider text-slate-500">
      <tr>
        <th class="p-4">Part</th>
        <th class="p-4">Stock</th>
        <th class="p-4">Price (₹)</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-t hover:bg-slate-50">
        <td class="p-4 font-semibold">Engine Oil</td>
        <td class="p-4">32</td>
        <td class="p-4">₹450</td>
      </tr>
      <tr class="border-t hover:bg-slate-50">
        <td class="p-4 font-semibold">Brake Pads</td>
        <td class="p-4">18</td>
        <td class="p-4">₹900</td>
      </tr>
      <tr class="border-t hover:bg-slate-50">
        <td class="p-4 font-semibold">Air Filter</td>
        <td class="p-4">25</td>
        <td class="p-4">₹350</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
