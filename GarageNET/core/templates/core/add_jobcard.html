{% extends "core/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto">
  <div class="mb-6">
    <h2 class="text-2xl font-extrabold text-slate-900">Add Job Card</h2>
    <p class="text-sm text-slate-500 mt-1">Enter customer & vehicle details</p>
  </div>

  <div class="bg-white p-8 rounded-2xl shadow border">
    <form method="POST">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-sm font-semibold text-slate-700 mb-1">Customer Name</label>
        <input type="text" name="customer_name" required
               class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold text-slate-700 mb-1">Vehicle Number</label>
        <input type="text" name="vehicle_number" required placeholder="MH12 AB 1234"
               class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold text-slate-700 mb-1">Issue</label>
        <textarea name="issue" required rows="4"
                  class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div class="flex gap-3">
        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 shadow">
          Save Job Card
        </button>

        <a href="/jobcards/" class="px-6 py-2 rounded-lg border hover:bg-slate-50 text-slate-700">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
