{% extends "core/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-6">Add Job Card</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="mb-4">
      <label class="block text-sm mb-1 font-medium">Customer Name</label>
      <input type="text" name="customer_name" required
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1 font-medium">Vehicle Number</label>
      <input type="text" name="vehicle_number" required
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-6">
      <label class="block text-sm mb-1 font-medium">Issue</label>
      <textarea name="issue" required rows="4"
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Save Job Card
    </button>
  </form>
</div>
{% endblock %}
