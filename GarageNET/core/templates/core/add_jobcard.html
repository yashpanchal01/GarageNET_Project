<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job Card | GarageNet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-top: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #1f2937;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #111827;
        }

        .back {
            margin-top: 12px;
            text-align: center;
        }

        .back a {
            text-decoration: none;
            color: #2563eb;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add Job Card</h1>

        <form method="POST">
            {% csrf_token %}

            <label>Customer Name</label>
            <input type="text" name="customer_name" required>

            <label>Vehicle Number</label>
            <input type="text" name="vehicle_number" required>

            <label>Issue / Problem</label>
            <textarea name="issue" required></textarea>

            <button type="submit">Create Job Card</button>
        </form>

        <div class="back">
            <a href="/jobcards/">‚Üê Back to Job Cards</a>
        </div>
    </div>

</body>
</html>
