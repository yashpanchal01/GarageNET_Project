{% extends "core/base.html" %}
{% block content %}

<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-extrabold text-slate-900">Login</h2>
    <p class="text-sm text-slate-500 mt-1">Access your garage dashboard</p>

    <div class="bg-white border shadow rounded-2xl p-6 mt-6">
        <form>
            <div class="mb-4">
                <label class="block text-sm font-semibold text-slate-700 mb-1">Email</label>
                <input type="email" placeholder="owner@garage.com"
                    class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
                <input type="password" placeholder="••••••••"
                    class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="flex justify-center">
                <button type="button" class="bg-blue-600 text-white px-10 py-2 rounded-lg hover:bg-blue-700 shadow">
                    Login
                </button>
            </div>

        </form>

        <p class="text-sm text-slate-500 mt-4 text-center">
            Don’t have an account?
            <a href="/register/" class="text-blue-600 font-semibold hover:underline">Register</a>
        </p>
    </div>
</div>

{% endblock %}
